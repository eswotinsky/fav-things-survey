<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Favorite Things Survey</title>
  </head>
  <body>
    <div class="container">
      <h1>Favorite Things Survey</h1>
      <form id="favThings">
        <div class="form-group">
          <label for="colorAnswer">What is your favorite color?</label>
          <input type="text" id="colorAnswer" value="">
        </div>
        <div class="form-group">
          <label for="movieAnswer">What is your favorite movie?</label>
          <input type="text" id="movieAnswer" value="">
        </div>
        <div class="form-group">
          <label for="iceCreamAnswer">What is your favorite ice cream flavor?</label>
          <input type="text" id="iceCreamAnswer" value="">
        </div>
        <div class="form-group">
          <label for="carAnswer">What is your favorite model of car?</label>
          <input type="text" id="carAnswer" value="">
        </div>
        <button type="submit" class="btn btn-success">Submit!</button>
      </form>

      <div id="results">
        <ul>
          <li id="colorResults"></li>
          <li id="movieResults"></li>
          <li id="iceCreamResults"></li>
        </ul>
      </div>
    </div>

  </body>
</html>
